{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'charsheet/style.css' %}" />

<h3>Characters</h3>
{% if characters %}
    <ul>
    {% for character in characters %}
        <li><a href="{% url 'charsheet:detail' character.id %}">{{ character.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No characters are available.</p>
{% endif %}

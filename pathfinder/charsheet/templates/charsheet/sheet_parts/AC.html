<table>
    <tr>
        <td style="width: 38px;" class="sheet-statlabel">
            AC<br>
            <div style="font-size: 0.65em;">Armor Class</div>
        </td>
        <td>
            <input class="sheet-inputbox" type="text" style="height: 24px; width: 40px;" disabled="true" value="{{ character.armor_class }}"><br>
            <div style="font-size: 0.5em;">Total</div><br>
        </td>
        <td style="width: 70px; height: 24px;" class="sheet-statlabel">
            TOUCH<br>
            <div style="font-size: 0.65em;">Touch Armor Class</div>
        </td>
        <td valign="top">
            <input class="sheet-inputbox" type="text" style="height: 24px; width: 50px;" disabled="true" value="{{ character.touch_armor_class }}">
        </td>
        <td style="width: 90px;" class="sheet-statlabel">
            FLAT-FOOTED<br>
            <div style="font-size: 0.65em;">Armor Class</div>
        </td>
        <td valign="top">
            <input class="sheet-inputbox" type="text" style="height: 24px; width: 50px;" disabled="true" value="{{ character.flatfooted_armor_class }}">
        </td>
    </tr>
</table>
{% if character.armor_class_modifiers %}
    <input class="sheet-inputbox" type="text" style="height: 24px; width: 400px;" disabled="true" value="{{ character.armor_class_modifiers }}"><br>
    <div style="font-size: 0.5em;">Modifiers</div>
{% endif %}
{% if character.armor_class_notes %}
    <input class="sheet-inputbox" type="text" style="height: 24px; width: 400px;" disabled="true" value="{{ character.armor_class_notes }}"><br>
    <div style="font-size: 0.5em;">Notes</div>
{% endif %}

<!-- Base attack and spell resistance -->
<table>
    <tr>
        <td class="sheet-statlabel-big" style="width: 200px;">Base Attack Bonus (BAB)</td>
        <td><input class="sheet-inputbox" type="text" style="height: 24px; width: 80px;" disabled="true" value="{{ character.base_attack_bonus }}"></td>
        <td class="sheet-statlabel-big" style="width: 110px; font-size: 0.65em;">Spell<br>Resistance</td>
        <td><input class="sheet-inputbox" type="text" style="height: 24px; width: 60px;" disabled="true" value="{{ character.spell_resistance|default:"/" }}"></td>
    </tr>
</table>

<!-- CMB and CMD -->
<table>
    <tr>
        <td class="sheet-statlabel-big" style="width: 80px;">CMB</td>
        <td>
            <input class="sheet-inputbox" type="text" style="height: 24px; width: 60px;" disabled="true" value="{{ character.combat_maneuver_bonus }}"><br>
            <div style="font-size: 0.5em;">Total<br>&nbsp;</div>
        </td>
        <td class="sheet-statlabel-big" style="width: 80px;">CMD</td>
        <td>
            <input class="sheet-inputbox" type="text" style="height: 24px; width: 60px;" disabled="true" value="{{ character.combat_maneuver_defense }}"><br>
            <div style="font-size: 0.5em;">Total<br>&nbsp;</div>
        </td>
    </tr>

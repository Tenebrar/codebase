{% load pathfinder_filters %}

<div class="section feats" style="display: inline-block;">
    <div style="text-align: center;">
        <div class="inverted inner-round" style="display: inline-block; width: 90%;">Feats</div>
    </div>

    {% for feat in character.feats|exact_length:12 %}
        <div class="underlined value" style="display: inline-block; width: 100%;">{{ feat }}</div><br>
    {% endfor %}
</div>
